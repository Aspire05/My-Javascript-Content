<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>JavaScript Object Example</h1>

    <button onclick="displayPersonInfo()">Display Person Info</button>
    <button onclick="goBack()">Go Back</button>

    <script>
        // JavaScript code
        var person = {
            firstName: "John",
            lastName: "Doe",
            age: 30,
            occupation: "Web Developer"
        };

        // Function to display person information
        function displayPersonInfo() {
            var infoMessage = "Name: " + person.firstName + " " + person.lastName + "\n";
            infoMessage += "Age: " + person.age + "\n";
            infoMessage += "Occupation: " + person.occupation;

            alert(infoMessage);
        }

        // Function to go back to the previous page
        function goBack() {
            history.back();
        }
    </script>

</body>
</html>
