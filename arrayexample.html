<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>JavaScript Array Example</h1>

    <button onclick="displayColors()">Display Colors</button>
    <button onclick="goBack()">Go Back</button>

    <script>
        // JavaScript code
        var colors = ["Red", "Green", "Blue", "Yellow", "Orange"];

        // Function to display colors
        function displayColors() {
            var colorsMessage = "List of Colors:\n";
            for (var i = 0; i < colors.length; i++) {
                colorsMessage += "- " + colors[i] + "\n";
            }

            alert(colorsMessage);
        }

        // Function to go back to the previous page
        function goBack() {
            history.back();
        }
    </script>

</body>
</html>
